<div id="customer-filter">
  <div style="display: flex; justify-content: space-between; align-items: center">
    <span>Customer filter</span>
    <a class="discard" (click)="discardFilters()">Discard filters</a>
  </div>
  <div class="filter-steps-box">
    @for (step of funnelSteps(); track step().id) {
    <div class="step-row">
      <funnel-step [num]="$index + 1" [stepSignal]="step" [eventModel]="eventModel()"></funnel-step>

      <button class="remove" (click)="removeStep($index)">
        <img src="/bin.png" width="20" alt="Remove step" />
      </button>
    </div>
    }
    <a class="add-link" (click)="addStep()">+ ADD FUNNEL STEP</a>
  </div>
  <button class="apply" (click)="applyFilters()">Apply filters</button>
</div>
